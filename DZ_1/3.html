<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    console.log(10 + 10 + "10");
    console.log(10 + "10" + 10);
    console.log(10 + 10 + +"10");
    console.log(10 / -"");
    console.log(10 / +"2,5");
    /*
    1. 10 + 10 это математическая операция получаем 20.
      20 + "10" это уже конкатенация в консоль выводится 2010.

    2. 10 + "10" это конкатенация получаем 1010.
       1010 + "10" это тоже конкатенация в консоль выводится 101010.

    3. 10 + "10" это математическая операция получаем 20.
       20 + +"10" перед строкой унарный + и преобразуем строку в число 10.
       в консоль выводим 30.

    4. 10 делим на  минус пустую строку, то есть на минус ноль.
       в консоль выводим -Infinity.

    5. в консоль выводим NaN т.к. в числе 2,5 используется запятая вместо точки
    */
  </script>
</body>

</html>
