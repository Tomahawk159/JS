<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
  
    Переменной `с` присвоится знвчение 2, т.к. идёт приращение префиксное
    1 + в переменной `а` тоже лежит 1
     */
    c = ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    
    Здесь идёт постфиксное приращение,это значит что `b` станет равна 2,
    а  `d` присовоится изначальное значение `b` т.е. 1
     */
    d = b++;
    console.log(d);

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
    `c` будет равна 5 т.к. 2 + (инкремент 1) + (значение переменной `a`
    которое равно после прошлого приращения 2)
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
    `d` пвына 4 т.к. 2 + (значение переменной `b` равное 2) 
    постфиксный инкремент прибавит еденицу только к перемнной `b` 
     */
    d = 2 + b++;
    console.log(d);

    /*
    Здесь обе перменный равны будут значению 3, после всех приращений
    */
    console.log(a);
    console.log(b);

  </script>
</body>

</html>
